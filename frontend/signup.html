<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Krishi - Create Account</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left side - Sign Up Form -->
        <div class="left-panel">
            <div class="form-wrapper">
                <!-- Logo -->
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L8 6H4v4l-2 2 2 2v4h4l4 4 4-4h4v-4l2-2-2-2V6h-4l-4-4z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    <span class="logo-text">Digital Krishi</span>
                </div>

                <!-- Welcome Text -->
                <h1 class="welcome-title">Create Account</h1>
                <p class="welcome-subtitle">Join us to transform your farming journey</p>

                <!-- Sign Up Form -->
                <form id="signupForm" class="login-form">
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <input 
                                type="text" 
                                id="fullName" 
                                class="form-input" 
                                placeholder="Enter your full name"
                                required
                            >
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="5" width="18" height="14" rx="2" />
                                <path d="M3 7l9 6 9-6" />
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <!-- Phone Number Field -->
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                            </svg>
                            <input 
                                type="tel" 
                                id="phone" 
                                class="form-input" 
                                placeholder="Enter your phone number"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="5" y="11" width="14" height="10" rx="2" />
                                <path d="M12 17v-3M7 11V7a5 5 0 0110 0v4" />
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Create a password"
                                required
                            >
                        </div>
                        <p class="password-hint">Must be at least 8 characters</p>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="5" y="11" width="14" height="10" rx="2" />
                                <path d="M12 17v-3M7 11V7a5 5 0 0110 0v4" />
                            </svg>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm your password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <label class="terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                    </label>

                    <!-- Sign Up Button -->
                    <button type="submit" class="btn-signin">Create Account</button>

                    <!-- Sign In Link -->
                    <p class="signup-text">
                        Already have an account? <a href="login.html" class="signup-link">Sign In</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Right side - Hero Image -->
        <div class="right-panel">
            <div class="hero-content">
                <h2 class="hero-title">Start Your Digital Farming Journey</h2>
                <p class="hero-subtitle">
                    Join thousands of farmers using cutting-edge technology to improve crop yields, 
                    prevent diseases, and grow their business.
                </p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
